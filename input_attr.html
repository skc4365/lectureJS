<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1004_ jsinput_attr</title>

    <style>
        input {
            width: 300px;
            padding: 20px;
            margin: 10px 50px;
            cursor: pointer;
        }

        div {
            width: 450px;
            border: 1px solid blueviolet;
        }

        button {
            width: 200px;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <h1>HTML 데이터입력</h1>
    <div>
        <form>
            <input type="button" id="btn" class="btn" name="nameOK" value="Disabled">
        </form>

        <!-- 최종사용자와 소통하게될 속성은 화면에 직접적으로 표시한다.  -->
        <button onclick="getDisabled()">Disabled사용불가</button>
        <button onclick="getAbled()">Disabled사용가능</button>
    </div>
    <br>
    <div>
        <p>버튼 클릭후, 콘솔에서 result 확인합니다~</p>
        <!-- 개발자가 사용하게될 속성은,
        화면에 결과를 뿌리지 않고, 콘솔을 이용한다. -->
        <button onclick="getType()">Type 확인 [속성]</button>
        <br>
        <button onclick="getId()">Id 확인 [속성]</button>
        <button onclick="getClass()">Class 확인 [속성]</button>
        <br>
        <button onclick="getName()">Name 확인 [속성]</button>
        <button onclick="getValue()">Value 확인 [속성]</button>
    </div>
    <script src="./script/input_attr.js"></script>
</body>

</html>
