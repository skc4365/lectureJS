<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>H1태그 : addEventListener_click_익명이너함수</h1>
    <p>P태그 : addEventListener_dblclick_함수 : </p>

    <button>첫번째 버튼</button>
    <button>두번째 버튼</button>
    <button>세번째 버튼</button>
    <script>
        // 윈도우객체 Lode
        function winLode(e) {
            alert(`${e.currentTarget} 객체가 ${e.type}되었습니다. `);
        }
        window.onload = winLode;


        // H1에 이벤트리스너 추가
        document.querySelector("h1").addEventListener("click", function () {
            alert(`${this}를 클릭했습니다.`);
            alert(`${this.textContent}를 클릭했습니다.`);

        })

        // P에 이벤트리스너 추가
        function dbClick(e) {
            alert(`${e.currentTarget.textContent}를 더블클릭했습니다.`);
            alert(`${e.currentTarget.tagName}태그를 ${e.type}했습니다.`);

        }
        document.querySelector("p").addEventListener("dblclick", dbClick);

        // BUTTON에 이벤트리스너 추가
        function over() {
            alert("첫번째버튼만 오버됩니다.");
        }
        document.querySelector("button").addEventListener("mouseover", over);

        // BUTTON 들~에 접근
        let btns = document.querySelectorAll("button");
        for (let i = 0; i < btns.length; i++) {
            btns[i].style.background = "pink";
        }

        // BUTTON 들~에 이벤트리스너 추가
        function dbClkS(e){
            alert(`${e.currentTarget.textContent}이 ${e.type}되었습니다.`);

        }
        for (let i = 0; i < btns.length; i++) {
            btns[i].addEventListener("dblclick", dbClkS);
        }


    </script>
</body>

</html>
